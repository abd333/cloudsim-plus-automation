#Simulação para gerar gráfico da Figura 4 do artigo 6681861: Probabilistic Consolidation of Virtual Machines in Self-Organizing Cloud Data Centers
--- #experimento 
datacenters: &datacenters1
  - !datacenter
    #TODO: este atributo já existia no cloudreports, é preciso ver se realmente funciona para alocação de RAM e CPU
    upperUtilizationThreshold: 0.9
    vmAllocationPolicy: Simple
    vmMigration: disabled
    hosts:
      - !host
        amount: 100
        #GB
        ram: 4096
        #mbps
        bw: 100000
        #GB
        storage: 40960
        pes: 6
        #considering 4 instructions per cicle on a 2GHz CPU = 4 * 2G = 8G = 8000M (8000 Milion Instructions per Second)
        mips: 8000
        vmScheduler: TimeShared
        ramProvisioner: Simple
        bwProvisioner: Simple
        peProvisioner: Simple
customers:
  - !customer
    vms:
      #CPU intensive VM
      - !vm
        size: 500
        #GB 
        ram: 2000
        vmScheduler: SpaceShared
      #RAM intensive VM
      - !vm
        size: 500
        #MIPS 
        mips: 2000
        vmScheduler: SpaceShared
    cloudlets:
      - !cloudlet
        utilizationModelCpu: Full
        utilizationModelRam: Full
        utilizationModelBw: Full